<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marquee</title>
</head>
<body>
	<!-- <marquee behaviour="alternate" direction="left">welcome to new world</marquee>
	<br>
	<marquee behaviour="alternate" direction="left" scrollamount="30">fast moving text</marquee> -->
	<br>
	<marquee behaviour="scroll" direction="right" scrollamount="25">slow moving text
</marquee>
<br>
<marquee behaviour="slide" direction="right" scrollamount="30">hello world </marquee>
    <br>
    <marquee behaviour="alternate" direction="right"> 
 <img src="https://mfgtalkradio.com/wp-content/uploads/2017/04/iStock-478242451.jpg" width="120" height="85" alt="natural"></marquee>
  <marquee behaviour="alternate" direction="left"> 
  <img src="https://mfgtalkradio.com/wp-content/uploads/2017/04/iStock-478242451.jpg" width="120" height="85" alt="natural"></marquee>
  <br>
  <marquee behaviour="alternate" direction="right"
  	onmouse over="this.stop();"
  	onmouse out="this.start();">however over and hold the mouse marquee stop</marquee>
  	<br>
  	<marquee behaviour="alternate" direction="left"
  	onmouse over="this.stop();"
  	onmouse out="this.start();">click and hold the mouse marquee stop</marquee>
</body>   
</html>
